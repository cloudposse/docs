docs:
  generate:
    readme:
      base-dir: .
      input:
        - "./README.yaml"
        - get_support: true
      template: "../../../scripts/docs-collator/component/renderer/templates/components/yml/readme.md"
      output: "./README.md"
      terraform:
        source: ./src
        enabled: true
        format: "markdown table"
        show_providers: false
        show_inputs: true
        show_outputs: true
        sort_by: "name"
        hide_empty: false
        indent_level: 2
