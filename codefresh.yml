# Build a service with environment variables
version: '1.0'

steps:
  init_variables:
    title: Initializing variables...
    image: alpine
    commands:
      - cf_export MASTER_BRANCH=add-algolia
      - cf_export BUILD_HARNESS_VERSION=0.5.5
      - cf_export HUGO_URL=http://${{S3_BUCKET_NAME}}
      - cf_export HUGO_CONFIG=deploy.toml

  build:
    title: Building Hugo static site...
    image: cloudposse/build-harness:${{BUILD_HARNESS_VERSION}}
    working_directory: ./
    commands:
      - make deps
      - make release
      - make build

  test:
    title: Running tests...
    image: cloudposse/build-harness:${{BUILD_HARNESS_VERSION}}
    working_directory: ./
    commands:
      - make deps
      - make smoketest

  deploy:
    title: Pushing all artifacts to S3 bucket...
    image: cloudposse/build-harness:${{BUILD_HARNESS_VERSION}}
    working_directory: ./
    commands:
      - make deploy
    when:
      condition:
        all:
          executeForMasterBranch: "'${{CF_BRANCH}}' == '${{MASTER_BRANCH}}'"

  reindex:
    title: Updating algolia search index...
    image: cloudposse/build-harness:${{BUILD_HARNESS_VERSION}}
    working_directory: ./
    commands:
      - make reindex
    when:
      condition:
        all:
          executeForMasterBranch: "'${{CF_BRANCH}}' == '${{MASTER_BRANCH}}'"
