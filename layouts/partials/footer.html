<footer class="footer">
  <div class="footline">
    <div class="copyright"> Â© {{ now.Format "2006"}} Cloud Posse, LLC. <a rel="license" href="/license/">Creative
        Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a></div>

    {{with .Params.LastModifierDisplayName}}
    <div class="author">
      <i class='fa fa-user'></i> <a href="mailto:{{ $.Params.LastModifierEmail }}">{{ . }}</a>
    </div>
    {{end}}

    {{ if not .Page.Lastmod.IsZero }}
    <div class="date">
      <i class='fa fa-calendar'></i> {{T "last-update-on"}} {{ .Page.Lastmod.Format "2006-01-02" }}
    </div>
    {{end}}
  </div>
</footer>
