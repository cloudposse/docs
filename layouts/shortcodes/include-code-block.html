<div class="dialog {{ .Get "type" | default "code-block" }}">
  <h4 class="dialog__title"><i class="{{ .Get "icon" | default "fa fa-code" }} dialog__icon" aria-hidden="true"></i>{{ .Get "title" | default "Example" }}</h4>
  <p class="dialog__text">{{ (printf "```%s\n%s\n```" (.Get "language" | default "") (readFile (.Get "file"))) | markdownify}}</p>
</div>
