usage: |-
  1. Download [Docker](https://www.docker.com/).
  2. Run the following commands for faster development:
     ```
     export YARN_BUILD_DISABLED=true
     ```
  3. Run `make init`.
  4. Run `make run COMPONENTS_BUILD=true/false` to start the local server.
  5. Run `make build` to generate static site in `public/`.


