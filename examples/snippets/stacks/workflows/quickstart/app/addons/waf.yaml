# NOTE: Use 'superadmin' profile for initial infrastructure setup.
# After SSO is configured and IAM roles are deployed (via identity layer),
# update this to 'managers' for day-to-day operations.
env:
  ATMOS_PROFILE: superadmin

workflows:
  all:
    description: run all workflows
    steps:
      - command: terraform deploy waf --stack plat-use1-dev
      - command: terraform deploy waf --stack plat-use1-staging
      - command: terraform deploy waf --stack plat-use1-prod

  vendor:
    description: vendor all components required for this addon
    steps:
      - command: vendor pull --component waf
